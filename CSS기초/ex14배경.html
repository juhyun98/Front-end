<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 + 기본 배경 이미지</title>

    <style>
        body{
            background-color: #f4f6f8;
            /* 기본적으로 적용되어있는 마진을 초기화 하는 작업 */
            margin: 0;
        }
        /* 1. section */
        .section{
            padding: 32px 20px;
            margin: 16px;
            border-radius: 10px;
            color: #111;
        }

        /* 2. box */
        .box{
            background-color: #fff;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }

        /* Q1 실습영역
        각 섹션 1,2에 서로 다른 배경색 넣어주기! 
        - 연한 색상으로 서로 다르게 넣어주기! 
        */

        .s1{
            background-color: #e0f2fe;
        }

        .s2{
            background-color: #fee2e2;
        }

        .s3{
            background-image: url("https://cdn.widedaily.com/news/photo/202510/280493_287829_3147.jpg");
        }


    </style>

</head>
<body>
    
    <h1>배경 관련 속성 알아보기! </h1>

    <!-- 배경에 대한 영역 구분 -> section -->

    <section class="section s1">
        <h2>1) 배경색 : background-color</h2>
        <div class="box">영역마다 브랜드 톤에 맞는 배경색을 지정합니다!</div>
    </section>

    <section class="section s2">
        <h2>2) 배경색 : 다른 톤</h2>
        <div class="box">같은 구조라고 하더라도! 배경색만 바꿔 "섹션 구분"을 쉽게 할 수 있다!</div>
    </section>

    <section class="section s3">
        <h2>배경 이미지 변경 : 기본값(repeat)</h2>
        <div class="box">배경 이미지의 기본 속성은 repeat입니다! 이미지가 반복된다!</div>
    </section>

    <!-- 배경 관련 알아두면 좋은 팁!
    1. 페이지에 대한 전체 톤은 Body 태그를 활용해서 배경색으로 잡는다!  
    2. 섹션에 대한 구분은 배경색 차이로 간단히 표현 가능
    (구분선보다 안정적 / 여백보다는 공간감)
    3. 배경 이미지는 용량에 주의하자! (웹은 200 ~ 300KB 사이, Webp)
    -->


</body>
</html>

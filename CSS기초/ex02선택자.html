<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      /* 
          선택자
          1) 의미 : 특정 태그를 지칭하는 방법
          2) 종류 : 전체, 태그, 아이디, 클래스, 계층
          3) 우선순위 : 범위가 좁을수록 우선순위가 올라간다.

          [전체선택자]
           - 화면에 만든 모든 태그에게 접근할 때 활용한다.
           - * 기호로 표시한다. (나는 애스터리스크야)

          [태그선택자]
           - 특정 태그만 접근할 때 활용한다.
           - 태그의 이름으로 표시한다.

          [클래스선택자]
           - 태그들에게 특정 그룹을 만들 때 활용한다.
           - .클래스명으로 표시한다.
           - 사용처 : 반복되는 스타일을 묶어서 관리할 때 활용한다.

          [아이디선택자]
           - 특정 태그에게 부여하는 고유한 값 -> 중복이 안되는 값
           - #아이디값으로 표시한다.
           - 사용처 : 고유한 영역을 만들 때 활용한다.

          [계층선택자]
           - 태그의 포함관계를 활용한 접근 방법
           - Why? 모든 태그에 클래스와 아이디를 부여하는건 불가능 -> 작명, 관리
           - 자손선택자(공백) : 기준점을 시작으로 밑에 포함된 모든 태그를 호출이 가능
           - 자식선택자(>) : 기준점을 시작으로 바로 밑에 포함된 태그를 호출이 가능
           - 인접형제선택자(+) : 기준점을 시작으로 내 바로 옆에 있는 형제를 호출이 가능
           - 후행형제선택자(~) : 기준점을 시작으로 내 뒤에 있는 모든 형제를 호출이 가능
           - 가상클래스선택자(:nth-child(n)) : n번째 자식을 호출이 가능

          [반응선택자]
           - 의미 : 특정 상황에 반응하는 선택자
           - 1) 마우스를 올렸을 때 반응하는 선택자 -> hover
             * 사용처 : 메뉴바 사용한다. -> 메뉴를 숨겼다가 마우스를 올리면 메뉴가 보이게
           - 2) 마우스를 클릭했을 때 반응하는 선택자 -> active

          [반드시 기억해야 하는 선택자]
          1) 클래스선택자
          2) 계층선택자(자손, 자식)
          3) 아이디선택자

      */

      * {
          color: red;
      }
      h1 {
          color: blue;
      }
      .yellow {
        color: yellow;
      }
      h1.yellow{
        font-size: 20px;
      }
      #header {
        color: green;
      }
      #header:hover {
        background-color: yellow;
      }
      #header:active {
        background-color: pink;
      }
      span {
        display: none;
      }
      p:hover span {
        display: list-item;
      }

  </style>
</head>
<body>
    <h1>문서의 제목입니다.</h1>
    <h1 class="yellow">문서의 제목입니다.</h1>
    <h1 class="yellow" id="header">문서의 제목입니다.</h1>
    <h2 class="yellow">문서의 소제목입니다.</h2>
    <h2>문서의 소제목입니다.</h2>
    <p>
        메뉴입니다 <span>숨어있는 글자</span>
    </p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      /* 
          border : 테두리를 설정하는 방법
          1. 선의 굵기 : border-width
          2. 선의 색깔 : border-color
          3. 선의 스타일 : border-style
          4. 합쳐서 작업 : 선두께 선종류 선색깔

          주의점 : 보통 밝은 색깔로 얇게 만드는게 트랜드

          추가 : 테두리를 동그랗게 라운드 처리하는 방법
          속성 : border-radius
          사용법 : 10px미만으로 깎아서 라운드처리 한다.
          사용법2 : 프로필 사진 같은 원을 제작할 때는 50%를 깎는다.

          추가2 : 박스 그림자 만드는 방법
          - 값 사용하는 방법 : 수평 수직 흐림정도 번짐정도 색깔
          - 사용처 : 플로팅효과를 제작할 때 사용한다.

      */
      .box {
          width: 300px;
          height: 300px;
          background-color: yellow;
          border: 0.5px solid rgb(224, 214, 214);
          border-radius: 50%;
          box-shadow: 0px 0px 5px 3px rgba(161, 130, 130, 0.5);
      }
  </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

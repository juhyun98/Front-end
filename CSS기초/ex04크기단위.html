<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 페이지 공통 스타일링 */
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 40px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 40px;
      }

      .box {
        border-radius: 8px;
        background-color: #2196f3;
        color: white;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        margin: 20px auto;
        transition: transform 0.15s ease;
      }

      p {
        text-align: center;
        color: #555;
        margin-top: 40px;
        font-size: 15px;
        line-height: 1.6;
      }

      /* 실습 코드 영역 요소 크기 조절에 대한 내용을 작성 */

      /* 1. px (픽셀)
         - 고정된 절대 단위
         - 화면 크기가 달라져도 변하지 않는다! (반응형에는 불리)
         - 테두리, 그림자와 같은 '정확한' 크기가 필요한 곳에서 사용한다!
      */
      .px {
        width: 200px;
        height: 100px;
        background-color: green;
      }
      /* 2. 백분율
         - "부모 요소 크기"를 기준으로 비율을 계산한다
         - 부모 요소의 크기가 달라지면 변경이 가능하다 -> 반응형 디자인에서 많이 사용됨
         - 너비에 자주 사용된다!
      */
      .percent {
        width: 70%;
        height: 80%;
        background-color: coral;
      }

      /* 3. em
         - 현재 요소의 "글자 크기(font-size)"를 기준으로 계산
         - 글자 크기에 따라서 자동으로 커지고, 작아진다 -> 요소와 글자의 일정 비율 유지 가능하다!~
         - 버튼 내부의 크기와 같은 작은 영역에서 사용된다
      */
      .em {
        font-size: 50px;
        width: 10em; /* 10 * 폰트사이즈(50) -> 500px */
        height: 5em; /* 5 * 폰트사이즈(50) -> 250px */
      }

      /* 4. rem
         - root(html)의 font-size를 기준 (기본 16px)
         - 전체 사이트에서 일관된 비율을 유지해야할 때 자주 사용!
         - 반응형 + 디자인 시스템 구축 시 필수
      */
      .rem {
        width: 12rem; /* 12 * 16 -> 192px */
        height: 6rem; /* 6 * 16 -> 96px */
        background-color: crimson;
      }

      /* 5. vw / vh 
         - 현재 화면을 의미 (v - viewport)의 가로 세로 비율 기준
         - 화면 전체 크기에 비례 -> 반응형 웹에서 필수적으로 사용되는 단위
      */
      
      .vwvh {
        width: 50vw; /* 전체 화면이 100 -> 전체 화면의 50% */
        height: 20vh; /* 세로 전체 길이가 100 -> 20% */
        background-color: yellowgreen;
      }

  </style>
  
</head>
<body>
    
    <h1>CSS 크기 단위 완전 이해하기!</h1>

    <div class="box px">px (픽셀)</div>
    <div class="box percent">% (백분율)</div>
    <div class="box em">em (상대 단위)</div>
    <div class="box rem">rem (루트 기준 단위)</div>
    <div class="box vwvh">vw / vh (뷰포트 단위)</div>

    <p>
        <b>실무 팁 정리! : </b> <br>
        - <b>px</b> : 픽셀 단위는 정밀한 작업을 수행할 때 사용한다! (ex. icon, border) <br>
        - <b>%</b> : 부모 요소 크기에 맞춰서 반응하도록 만들 때! <br>
        - <b>em</b> : 버튼 내부 와 같은 글자 크기에 따라 유연하게 사용할 때 <br>
        - <b>rem</b> : 사이트 전체 비율을 유지하여 사용할 때 반응형 웹 표준 <br>
        - <b>vw/vh</b> : 화면 크기에 따라 반응 (배너, 모달, 섹션 제작에 필수)


    </p>



</body>
</html>

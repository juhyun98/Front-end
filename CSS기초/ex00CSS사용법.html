<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      /* 
          CSS기초
          1) 목적 : html파일에 다양한 스타일을 부여하는 언어
          2) 장점 : 재사용성과 유지보수성이 좋아진다.
          3) 사용법 : html안에 css를 작성하려면 style태그를 먼저 만든다 -> html과 css는 다른 언어
          4) CSS 구조 : 선택자와 선언으로 구분된다.
          5) 주의점 : 반드시 스타일 선언이 끝나면 ;을 작성한다. -> 문장이 끝났다.
      */
      h1 {
        color: red;
      }

  </style>
</head>
<body>
    <h1>해당하는 글자를 빨간색으로 변경</h1>
</body>
</html>

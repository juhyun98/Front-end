<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
        margin : 테두리를 기준으로 바깥쪽에 여백을 주는 방법
        1) 태그와 태그사이에 공간을 주고 싶을 때 활용한다.
        2) 사용법 4가지
           - 값을 하나만 입력 -> 상하좌우 모든 방면에 똑같은 값을 적용
           - 두개를 입력 -> (상하) (좌우) 적용
           - 세개를 입력 -> 상 (좌우) 하 적용 -> 거의 안씀
           - 네개를 입력 -> 상 우 하 좌 적용
        3) 특정위치만 적용하는 방법 
           - margin-방향 
        4) 화면에 가운데 정렬하는 방법
           - auto값을 활용해서 양쪽에 똑같은 공백을 부여한다.
        
        5) 특징
           - 바깥쪽 여백을 부여하기 때문에 컨텐츠의 크기는 변화가 없다. -> 위치만 변경
           
        6) 사용처
           - 태그와 태그 사이에 공간을 부여할 때 사용
    */
      .box{
          width: 200px;
          height: 200px;
      }
      .bgred {
          background-color: red;
          margin: 30px;
      }
      .bggreen {
          background-color: green;
          margin-top: 10px;
      }
      .bgyellow {
          background-color: yellow;
          margin: auto;
      }

  </style>
</head>
<body>
    <div class="box bgred"></div>
    <div class="box bggreen"></div>
    <div class="box bgyellow"></div>
</body>
</html>

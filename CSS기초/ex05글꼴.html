<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      /* 글꼴 관련 속성
         1. font-family : 글꼴 속성
          - font-family 여러 종류의 글꼴 명을 콤마(,)로 구분하여 지정 가능!
          - 브라우저가 해당 글꼴을 가지고 있지 않은 경우, 다음 글꼴로 대체
          - 권장 사항 : 가장 마지막에 작성하는 글꼴은 monospace / sans-serif  "기본 글꼴군" 지정 권장

         2. font-size : 글꼴의 크기
         3. font-weight : 글자의 두께 (숫자로 지정 100 ~ 900, 300 : lilght, 500 : normal, 700 : bold)
         4. color : 글자 색상 
         5. line-height : 줄 높이
      */

      .content {
        border-radius: 10px;
        background-color: beige;
        color: brown;
        font-weight: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        margin: 20px auto;
      }
      .t {
        width: 70%;
        height: 100%;
      }
      .m {
        font-weight: 700;
      }
      .f {
        width: 50vw;
        height: 20vh;
        background-color: green;
        color: white;
      }

  </style>
</head>
<body>

    <!-- 글자 속성 활용해서 1. 한줄짜리 나의 소개 2. 나의 다짐 3. 오늘 점심 저녁 메뉴 -->

    <div class="content t">
        <h2>안녕하세요 저는 오주현입니다.</h2>
    </div>
    <div class="content m">
      <p>다진마늘</p>
    </div>
    <div class="content f">
      <h3>메뉴 고르는것은 항상 고민이 됩니다.</h3>
    </div>

</body>
</html>

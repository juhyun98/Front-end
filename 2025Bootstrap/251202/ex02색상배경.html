<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        button {
            margin: 20px 0px 0px 30px;
        }
    </style>
</head>
<body>
    
    <!-- 부트스트랩에서 색상값
        * 부트스트랩은 클래스명을 기준으로 디자인이 적용 *
        1. primary : 주된 색상값 (파란색)
        2. secondary : 보조 색상값 (회색)
        3. success : 성공했을 때 색상값 (초록색)
        4. danger : 주의 메세지용 색상값 (빨간색)
        5. warning : 경고 메세지용 색상값 (노란색)
        6. info : 메세지 전달용 색상 (하늘색)
        7. light / dark : 밝은 / 어두운 배경용 (연한 회색 / 진한 회색)
    -->

    <!-- 위에 있는 모든 색상을 적용한 버튼들을 생성 -->
     <button class="btn btn-primary">primary</button>
     <button class="btn btn-secondary">secondary</button>
     <button class="btn btn-success">success</button>
     <button class="btn btn-danger">danger</button>
     <button class="btn btn-warning">warning</button>
     <button class="btn btn-info">info</button>
     <button class="btn btn-light">light</button>
     <button class="btn btn-dark">dark</button>
     <button class="btn btn-link">link</button>

     <!-- 색상 적용방식
        배경 : bg-{색상값}
        텍스트 : text-{색상값}
        요소 : {요소}-{색상값}
        
     -->

</body>
</html>

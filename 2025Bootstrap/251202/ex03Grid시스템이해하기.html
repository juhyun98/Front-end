<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- 부트스트랩 레이아웃 : 그리드(Grid)
         1. container : 레이아웃을 나누는 하나의 커다란 영역
         2. row : container 안에 들어가는 가로축
         3. col : row 안에 들어가는 세로축 (12개)
    -->

    <!-- 
        column을 지정하는 방법
        1. col -> 12칸 기준으로 봤을 때, 알아서 동일한 비율로 나누어 줌
        2. col-(숫자) -> 권장 : 나누어 떨어질 수 있게 설정
    -->

    <div class="container bg-secondary p-2">
        <div class="row bg-warning">
            <div class="col-6 bg-primary">첫번째 col</div>
            <div class="col-6 bg-primary">두번째 col</div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary">세번째 col</div>
            <div class="col-6 bg-primary">네번째 col</div>
        </div>
    </div>
    
    <!-- 
        컨테이너의 종류
        1. container : 화면 가운데 정렬되는 고정 레이아웃
                       반응형 기준으로 폭 자동 조절
                       화면이 커져도 일정 폭 이상 넓어지지 않음
        2. container-fluid : 화면 폭 100% 전체 차지하는 레이아웃
                             header, footer 배경에 자주 사용
        * 두개 다 무조건 12칸으로 나눈다.
    -->
    <div class="container bg-success">container 영역</div>
    <div class="container-fluid bg-warning">fluid 영역</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <!-- breakpoints
         : 화면의 크기에 따라, Grid 바뀌는 기준을 설정
         사용하는 방법
         : col-(breakpoint) - (숫자) 
         종류
         (1) xs : < 576px (스마트폰)
         (2) sm : >= 576px (큰스마트폰)
         (3) md : >= 768px (태블릿)
         (4) lg : >= 992px (데스크톱)
         (5) xl : >= 1200px (큰 데스크톱)
    -->

    <div class="container">
        <div class="row text-light">
            <!-- 
                모바일 : 12칸 전체 차지
                태블릿 : 하프/하프
                데스크톱 : 1/3 차지
            -->
            <div class="col-12 col-md-6 col-lg-4 bg-primary">첫번째 영역</div>
            <div class="col-12 col-md-6 col-lg-4 bg-success">두번째 영역</div>
            <div class="col-12 col-md-6 col-lg-4 bg-danger">세번째 영역</div>
        </div>
    </div>

</body>
</html>

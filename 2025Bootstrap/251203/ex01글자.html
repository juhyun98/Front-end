<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <!-- 
        한줄 삭제 : ctrl + d
    -->
    <div class="container">
        <!-- 디스플레이 제목
             display-숫자 
             : 숫자 1 ~ 6
             : (반응형이기 때문에, 브라우저 크기에 따라 폰트 크기 자동조절)
        -->
         <h1>h1 태그 제목</h1>
         <h1 class="display-1">디스플레이 태그 제목</h1>
         <h1 class="display-2">디스플레이 태그 제목</h1>
         <h1 class="display-3">디스플레이 태그 제목</h1>
         <h1 class="display-4">디스플레이 태그 제목</h1>
         <h1 class="display-5">디스플레이 태그 제목</h1>
         <h1 class="display-6">디스플레이 태그 제목</h1>

        <!-- 텍스트 스타일링
             : fw-스타일 / fontweight / 스타일 : bold, light
             : fst-italic / fontstyle / 기울임
             : text-decoration-underline / 밑줄 
        -->
         <p class="fw-bold">굵게</p>
         <p class="fw-light">얇게</p>
         <p class="fst-italic">기울임</p>
         <p class="text-decoration-underline">밑줄</p>

         <!-- 텍스트 변환
              : text-변환
              : uppercase > 대문자로 변환
              : lowercase > 소문자로 변환
              : capitalize > 첫글자를 대문자로 변환
         -->
          <p class="text-uppercase">uppercase 사용</p>
          <p class="text-lowercase">LOWERCASE 사용</p>
          <p class="text-capitalize">red wine 각 첫글자를 대문자로</p>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <!-- 위치 속성
         : position-값
         : fixed, absolute, relative, sticky
    -->
    <div class="container-fluid position-relative">
        <!-- 고정적인 헤더 -->
        <div style="z-index: 2;" class="container-fluid bg-dark text-light position-fixed">
            <h4>고정헤더</h4>
        </div>
        <!-- relative, absolute 영역 -->
        <div>
            <div class="position-relative bg-light" style="height:1000px">
                <div class="position-absolute top-0 bg-primary">아이템1</div>
                <div class="position-absolute bottom-0 bg-primary">아이템2</div>
                <div class="position-absolute end-0 bg-primary">아이템3</div>
            </div>
        </div>

        <!-- 스크롤을 밑으로 내렸을 때, 상단 영역에 고정 -->
         <!-- 
             스티키 위치를 사용할 때 주의할 점
             (1) 어디다 붙여줄 지 위치 지정
             (2) 스크롤링이 가능한 영역 안쪽에 존재
             (3) fixed 함께 사용할 거라면, z-index 조정
         -->
        <div style="height:1200px">
            <div class="position-sticky top-0 bg-info" style="z-index: 3;">스티키 영역</div>
                스크롤 가능한 영역
            </div>
    </div>
</body>
</html>

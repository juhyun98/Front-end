<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
    <h2>반응형 디스플레이</h2>

    <!-- 모바일에서만 보이게 설정 -->
    <div class="bg-primary text-white d-block d-md-none p-3 mb-3">
        📱 모바일에서만 보이는 메시지
    </div>

    <!-- 태블릿 이상에서만 보이게 설정 -->
    <div class="bg-success text-white d-none d-md-block p-3 mb-3">
        💻 태블릿/데스크톱에서만 보이는 광고
    </div>

    <!-- 데스크톱에서만 보이게 설정 -->
    <div class="bg-warning text-dark d-none d-lg-block p-3 mb-3">
        🖥️ 데스크톱에서만 보이는 상세 정보
    </div>

    <!-- 모바일일때, flexbox 사용-->
    <div class="text-white d-flex gap-2">
        <div class="bg-info p-2">카드 1</div>
        <div class="bg-secondary p-2">카드 2</div>
        <div class="bg-dark p-2">카드 3</div>
    </div>
</div>

</body>
</html>

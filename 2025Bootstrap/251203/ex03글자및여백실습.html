<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!-- 0 : 0rem
         1 : 0.25rem
         2 : 0.5rem
         3 : 1rem
         4 : 1.5rem
         5 : 3rem 
    -->
    <!-- 바깥쪽 윗 여백 3rem -->
    <div class="container mt-5">
    <article>
        <!-- 바깥쪽 아래 여백  1.5rem -->
        <header class="mb-4">
            <!-- 디스플레이 제목 사이즈 4 -->
            <h1 class="display-4">부트스트랩으로 시작하는 웹 개발</h1>
            <!-- 글씨가 약간 커지고 여유있는 줄 높이 적용 -->
            <!-- p태그, small 태그 모두 글자 색상 연한 회색-->
            <p class="lead text-secondary">초보자도 쉽게 따라할 수 있는 웹 개발 가이드</p>
            <small class="text-secondary">2025년 12월 02일 | 정형</small>
        </header>

         <!-- 바깥쪽 아래 여백 1.5rem-->
        <section class="mb-4">
            <h2>시작하기 전에</h2>
            <p>웹 개발을 처음 시작하는 분들에게 <strong>부트스트랩</strong>은 정말 좋은 선택입니다. 
            복잡한 CSS 작업 없이도 <em>전문적인 디자인</em>을 구현할 수 있거든요.</p>

            <blockquote class="blockquote">
                <!-- 바깥쪽 아래 여백 0rem-->
                <p class="mb-0">"좋은 디자인은 눈에 보이지 않는다."</p>
                <!-- 바깥쪽 위 여백 0.5rem-->
                <footer class="blockquote-footer mt-2">디자인 전문가 <cite>정 형</cite></footer>
            </blockquote>
        </section>

        <!-- 바깥쪽 아래 여백 1.5rem-->
        <section class="mb-4">
            <h3>핵심 포인트</h3>
            <ul class="list-unstyled">
                <!-- li태그 전체 : 바깥쪽 아래 여백 0.5rem-->
                <li class="mb-2">✅ <span class="fw-bold">일관성</span>: 모든 요소가 조화롭게</li>
                <li class="mb-2">✅ <span class="fw-bold">가독성</span>: 읽기 편한 텍스트</li>
                <li class="mb-2">✅ <span class="fw-bold">접근성</span>: 모든 사용자를 위한 디자인</li>
            </ul>
        </section>

        <!-- 글자 가운데 정렬, 바깥쪽 위 여백 3rem, 안쪽 위 여백 1.5rem-->
        <footer class="border-top text-center mt-5 pt-4">
            <!-- 글자 색상 연한 회색-->
            <p class="text-secondary"><small>프론트엔드 과정은 어떤가요? 댓글로 의견을 남겨주세요!</small></p>
        </footer>
    </article>
</div>
</body>
</html>

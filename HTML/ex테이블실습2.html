<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    tr{
      text-align: center;
      border-style: inset;
    }
    th {
      background-color: gainsboro;
      border: 2px;
      border-style: inset;
    }
    td {
      border: 2px;
      border-style: inset;
    }
  </style>
</head>
<body>
  <table align="center" border="1px">
    <tr align="center">
      <th rowspan="2">연도</th>
      <th colspan="2">순위</th>
    </tr>
    <tr>
      <th>종합</th>
      <th>정규</th>
    </tr>
    <tr>
      <td>1982</td>
      <td>4</td>
      <td>4</td>
    </tr>
    <tr bgcolor="yellow">
      <td>1983</td>
      <td>1</td>
      <td>2<br>(정규리그 1위)</td>
    </tr>
    <tr>
      <td>1984</td>
      <td>5</td>
      <td>5</td>
    </tr>
    <tr>
      <td>1985</td>
      <td>3</td>
      <td>3</td>
    </tr>

  </table>
</body>
</html>

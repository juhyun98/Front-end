<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>이번에는 리스트를 만들 수 있는 태그를 배워봅시다!</h1>
    <h3>크게 2가지의 태그가 존재합니다! 1. ol 2. ul </h3>
    <h3>공통적으로는 li 태그를 사용한다! </h3>

    <!-- 
        [ul 태그]
        1. 순서(번호)가 필요하지 않은 리스트를 만들 때 사용
        2. 기본 표시 : 까만 점
        3. CSS를 사용해서 까만 점의 스타일도 변경 가능하다!

        [주의할 점]
        1. ul, ol 안쪽에는 li만 사용해서 텍스트를 작성할 것!
        2. 줄바꿈을 하기 위해서 li를 사용하지 않을 것!
        -> li는 항목을 의미하는 태그다!
        3. ul 리스트의 틀을 의미하는 태그 -> ul 안에 텍스트 작성하지 않기!
    
    -->

    <ul>
        <li>실제 데이터를 작성하는 공간</li>
        <li>목록에 포함하고 싶은 텍스트를 작성</li>
    </ul>

    <!-- 
        [ol 태그의 특징]
        1. '정해진 순서가 있는 리스트'를 작성할 때 사용
        2. 레시피, 순위, 단계와 같은 내용에 적합하다!
        3. type 속성으로 표시 형태를 바꿀 수 있다!
         - 1(기본값, A, a, I, i
    
    -->


    <ol type="A">
        <li>실제 데이터를 작성하는 공간!</li>
        <li>순서를 가지고 있는 리스트를 작성!</li>
    </ol>
    

</body>
</html>

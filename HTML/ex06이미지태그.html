<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- 이미지 태그를 생성해보자!! 우리 웹 페이지에 내가 원하는 이미지를 띄워보자! -->

    <img src="imgjp.png" alt="제가 맞습니다." title="조세호">
    
    <!-- [img 태그]
     1. 닫는 태그가 없다! -> 빈 요소
      -> 입력할 데이터를 저장할 필요가 없기 때문에 텍스트를 위한 공간이 없다!
      -> 자식 태그를 가질 수 없다!
    2. src 속성이 핵심 -> 내가 가지고 오려고 하는 이미지의 주소(path)/파일이름
    3. alt -> Alterate 용어의 약자 -> 이미지를 불러올 수 없는 경우 사용하는 대체 문구
    4. title -> 이미지에 마우스를 올렸을 때, 이미지의 설명을 보여줄 수 있는 속성

    [내부 방식 - 현재 파일과 같은 폴더에 있는 이미지 혹은 파일을 가져오는 방식]
    - 같은 위치(동일한 경로)에 있다면 "파일명"만 작성하면 된다!
    - 상대 경로(실행되는 파일의 위치에 따라 변하는 경로)의 기본적 형태
    - 가장 쉽게 사용할 수 있는 방식
    - 주의점 : 내가 띄우고 싶은 이미지가 꼭 같은 경로에 위치 해야한다!

    [외부 방식 - 인터넷 상의 이미지 url을 직접 사용]
    - http/https로 시작하는 외부 주소를 입력
    - 장점 : 파일을 따로 다운로드 받아 관리하지 않아도 바로 사용할 수 있다!
    - 주의점 : 외부 서버에서 이미지가 변경 및 삭제 된다면 우리 페이지에서도 이용 불가!

    -->

    <img src="https://i.namu.wiki/i/ImSm8Yu1bL5ojWlfAWWpfZRkD0uBnl61DOemJvxXZVYDf5tgTi4pkSnR3asTmMcIgAi37xZ14t-C8ZOlDGioPg.webp" alt="">

    <!-- 
    [상대 경로와 절대 경로]
    상대 경로 : 실행 파일을 기준으로 경로를 작성하는 방식!
    ex) ex06이미지 태그.html -> web이라고 하는 폴더 안의 이미지는 이동없이 불러올 수 있다!

    ?? : 만약에 이미지를 한 곳에 모아두기 위해서 web 폴더 안에 img 라고 하는 폴더를 생성한다면?

    [상대 경로 -1 (하위 폴더로 이동하기)]
    - 내 위치에서 파일을 한 단계 더 안으로 들어가는 행동!

    /	root
    ./	현재 위치
    ../	상위 경로

    /만 사용되면 root, 즉 가장 토대가 되는 경로가 선택됩니다.
    ./는 현재 위치를 나타냅니다. 현재 위치 ./는 보통 생략합니다.
    ../는 상위 경로를 나타냅니다. 상위 경로는 현재 폴더가 속한 폴더를 가리킵니다.

    -->

    <img src="img/imgjp.png" alt="">

    <!-- 
    [상대 경로 -2 (상위 폴더로 이동하기)]
    - ../ : "현재 위치에서 상위 폴더로 이동"
    - 로컬 환경이 아니라 서버 환경에서 주로 사용
    -->

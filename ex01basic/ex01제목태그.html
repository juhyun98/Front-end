<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- 
        제목 만드는 태그
        특징 : 1. 글자 크기가 다르다 2. 글자가 두껍다 3. 자동으로 줄바꿈 실행
        사용법 : 문서의 가장 첫번째 대제목은 h1으로 제작하고, 그 밑에 소제목은 h2~h6 제작한다.
        주의점 : 단순하게 크기때문에 의미를 고려하지 않고 태그를 바꾸지 말자 -> CSS로 디자인 수정
    -->
    <h1>문서의 대제목 입니다.</h1>
    <h2>그 다음 소제목 입니다.</h2>
    <h6>마지막 제목입니다.</h6>
    그냥 글자입니다.
</body>
</html>

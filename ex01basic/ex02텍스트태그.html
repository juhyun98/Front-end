<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <!-- 
        문단 만드는 방법
        1) 태그명칭 : <p></p>
        2) 특징 : 자동으로 줄바꿈이 발생한다. 위아래 공백이 생긴다.

        글자를 두껍게 만드는 방법
        1) 태그명칭 : <b></b>, <strong></strong>
        2) 공통점 : 시각적으로 모습은 똑같다. 
        3) 차이점 : strong태그는 음성변환기가 텍스트를 소리로 변환할 때 악센트가 강하다.
        4) b태그는 현재 많이 사용하지 않는다. -> CSS가 담당하기 때문에

        컨텐츠와 링크를 연결하는 방법
        1) 태그명칭 : <a></a>
        2) 사용법 : a태그는 반드시 링크를 연결할 수 있는 href속성을 넣어준다.
        3) 주의점 : 웹사이트의 링크를 작성할 때는 반드시 http부터 작성한다.


        특정 글자를 감싸는 방법
        1) 태그명칭 : <span></span>
        2) 사용처 : 시각적으로는 똑같은 글자를 만들지만 CSS등 특정 컨텐츠에 디자인, 기능 부여할 때 사용
        3) 특징 : 화면에는 아무런 변화가 없다. -> 공태그

        엔터를 치는 방법
        1) 태그명칭 : <br>
        2) 주의점 : br태그는 문단속에 문장을 엔터칠때 사용한다. 절대!!! 태그와 태그를 분리할 때 사용을 금지한다. -> 레이아웃이 어긋난다.

    -->
        <p>첫번째 <span>문단</span>입니다.</p>
        <p>두번째 문단입니다.</p>
        <b>글자를 두껍게 만든다</b> <br>
        <strong>글자를 두껍게 만든다</strong> <br>
        <a href="https://www.naver.com/">네이버로 이동</a>
        
        

</body>
</html>

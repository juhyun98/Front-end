<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
    <!-- 
        form 태그란 무엇일까 언제 사용하는 걸까?
        - form -> 서버에 사용자가 작성한 데이터를 전송하는 태그
        - form 태그의 필수 3요소!
        - 1. action : 데이터를 보낼 목적지(URL)
        - 2. name : 내가 어떤 데이터를 전송할지! (데이터의 이름표)
        - 3. submit : 제출 버튼 (언제 데이터를 서버로 전송할지)
        - method : 전송방식 (get/post)
    -->

    <form action="#" name="data">
    <!-- form 태그 안쪽에 입력된 데이터만! 서버로 전송할 수 있다! -->
    <!-- form 태그 안의 name 속성은 form 태그의 자체적인 이름이다! (자바스크립트 활용 시 필요한 속성) -->
    
    <h5>일반 텍스트 입력</h5>
    <!-- 
    [input 태그에서 필요한 속성]
    1. name : 서버로 전송 할 때 값을 구분하기 위한 이름(데이터의 이름표 필수!!!)
    2. value : 기본값 (사용자가 값을 입력하지 않아도 작성되어있는 기본 데이터)
    3. placeholder : 안내 문구 (입력해야하는 값의 형태를 안내)
    4. autofocus : 페이지 로드 시 자동 커서
    5. maxlength : 입력 글자 수 제한
    -->

    <input type="text" name="txt1" id="" value="기본값" readonly>
    <input type="text" name="txt2" id="" placeholder="기본값" autofocus maxlength="10">

    <br><br>

    <!-- Q1 input 태그를 활용해서 id와 pw를 입력 받아보자! -->

    <!-- label 과 id(입력받는 id x)값을 활용 -->
    <label for="userId">아이디 입력</label>
    <input type="text" name="userId" id="userId" placeholder="아이디" autofocus>

    <label for="userPw">비밀번호 입력</label>
    <input type="password" name="userPw" id="iserPw" placeholder="비밀번호">

    <br><br>
    
    <!-- input 태그 중에 다양한 형태로 입력 받을 수 있는 속성을 알아보자! -->

    <!-- Datalist 활용
        - 사용자가 직접 입력 + 추천 목록을 제시 가능
    -->

    <label for="list">음원 검색 : </label>
    <input type="text" name="music" id="list" list="song">
    
    <datalist id="song">
        <option value="선택"></option>
        <option value="블루발렌타인">엔믹스</option>
        <option value="타임캡슐">다비치</option>
        <option value="신호등">이무진</option>
        <option value="뚜두뚜두">블랙핑크</option>
    </datalist>

    <!-- select 박스 알아보기!
        - 정해진 옵션 중에 하나만 선택 가능하다! 
    -->
    
    <select name="email" id="">
        <option value="">메일 선택</option>
        <option value="naver">naver</option>
        <option value="google">google</option>
    </select>

    <br><br>

    <!-- 체크박스 / 라디오 -->

    취미 :
    축구 <input type="checkbox" name="hobby" id="" value="soccer">
    농구 <input type="checkbox" name="hobby" id="" value="basketball">

    <br><br>
    <!-- 라디오 : 반드시 하나만 선택 가능하다! -->
    성별 : 
    남자 <input type="radio" name="gender" id="" value="male">
    여자 <input type="radio" name="gender" id="" value="female">

    <br><br><br>

    <!-- 파일 업로드 / 색상 선택 / 숫자 입력 / 범위 / 날짜 -->

    <!-- 1. 파일 업로드 -->
    <input type="file" name="profile">
    
    <br>

    <!-- 2. 색상 -->
    <input type="color" name="favColor" id="">

    <br>

    <!-- 3. 숫자 입력 -->
     <input type="number" name="age" id="">
     <br>

    <!-- 범위 입력(슬라이더) -->
    <input type="range">
    
    <br>

    <!-- 5. 날짜 관련 입력 -->
    <input type="date" name="birth" id="">
    <input type="datetime" name="dt1" id="">
    <input type="datetime-local" name="dt2" id="">
    <br><br>

    <!-- 버튼 관련 input 모음 -->
    
    <input type="reset">

    <input type="submit" name="" id="">

    </form>


</body>
</html>

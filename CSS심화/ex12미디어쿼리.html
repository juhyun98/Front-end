<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            @media : 특정 조건(가로폭 등)에 따라
                     CSS를 선택적으로 적용하는 기능

            1. 기본문법
                @media (조건) {
                    선택자 {
                        스타일;
                    }
                }

            2. 가장 많이 사용되는 조건
                1). max-width : 화면 너비가 (값) 이하일 때 적용
                    ex). @media (max-width: 768px) { ... }
                2). min-width : 화면 너비가 (값) 이상일 때 적용
                    ex). @media (min-width: 1024px) { ... }

            3. 가장 많이 사용되는 패턴
                - PC 기본 스타일 -> 모바일 (max-width 사용)
                - 모바일 스타일 -> PC 확장 (min-width 사용)

            4. break point (브레이크 포인트)
                - 레이아웃 전환 지점 (화면 너비)
                - 프로젝트 상황에 따라서 자유롭게 설정
                - 대표적으로 많이 사용한 브레이크 포인트
                    * 모바일 세로 : 480px
                    * 모바일 가로 / 테블릿 세로 : 768px
                    * 테블릿 가로 : 1024px, 1280px
                    * 데스크탑 : 1281px
        */
        @media (max-width: 768px) {
            body {
                background-color: lightcoral;
            }
        }
        @media (min-width: 1024px) {
            body {
                background-color: skyblue;
            }
        }

        .flex-container {
            display: flex;
        }

        .flex-item {
            background-color: gold;
            height: 100px;

            flex-grow: 1;

            border: 1px solid black;
            font-size: 48px;
        }

        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
        }

        /* 화면 배치 변경(grid) */
        .grid-item {
            background-color: lightgreen;
            border: 1px solid black;

            font-size: 48px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 120px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>화면 크기에 따라 배경색 변경</h1>

    <h1>화면 크기에 따라 배치 변경</h1>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
    </div>

    <h1>화면 크기에 따라 배치 반경(grid)</h1>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>
</body>
</html>

  <style>
    /* 
      실습 : 피에트 몬드리안의 작품을 grid로 구현하기

      - grid-continer 클래스에 스타일을 적용해주세요.
      - grid item이 차지할 수 있는 공간을 설정해주세요.
    */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 48px;
    }

    /* 
      실습 : grid-container 클래스에 스타일을 적용해주세요.
      * 요구사항
        1). 가로 너비와 높이를 80vh로 지정
        2). grid 레이아웃 적용 (16x16)
        3). grid item의 너비와 높이는 전부 1:1 비율로 동일하게 설정
    */
    .grid-container {
        display: grid;
        width: 80vh;
        height: 80vh;
        grid-template-columns: repeat(16, 1fr);
        grid-template-rows: repeat(16, 1fr);
    }

    .grid-item {
      border: 6px solid #232c15;
    }

    /* 색상 클래스 */
    .gray {
      background: #c2cad3;
    }

    .gray-light {
      background: #d2d6d0;
    }

    .yellow {
      background: #ddb84d;
    }

    .yellow-light {
      background: #e4c257;
    }

    .red {
      background: #be483a;
    }

    .blue {
      background: #244371;
    }

    .black {
      background: #232c15;
    }

    /* 테두리 클래스 */
    .top {
      border-top: none;
    }

    .left {
      border-left: none;
    }

    .bottom {
      border-bottom: none;
    }

    .right {
      border-right: none;
    }

    /* 
      실습 : 각 grid item의 위치와 스타일을 적용해 주세요.
      * 힌트 : 요소의 순서는 좌 -> 우, 상 -> 하
    */
    #c1 {
      grid-row: 1 / span 2;
      grid-column: 1 / span 4;
    }

    #c2 {
        grid-row: 1 / 3;
        grid-column: 5 / 11;
    }

    #c3 {
        grid-row: 1 / 3;
        grid-column: 11 / 16;
    }

    #c4 {
        grid-row: 7 / 13;

    }

    #c5 {
      grid-row: 3 / span 4;

    }

    #c6 {

    }

    #c7 {
        grid-row: 3 / 7;
        grid-column: 11 / 16;

    #c8 {

        grid-column: 11 / 13;

    #c9 {
        grid-row: 1 / 13;
    }

    #c10 {
      grid-row: 7 / span 4;
      grid-column: 13 / span 3;
    }

    #c11 {

    #c12 {

    #c13 {

    #c17 {
        grid-row: 13 / 17;
    }

    #c18 {
        grid-row: 15 / 17;
        grid-column: 3 / 7;
    }

    #c19 {
        grid-column: 7 / 11;
    }

    #c20 {
      grid-row: 16 / span 1;
      grid-column: 7 / span 9;
    }

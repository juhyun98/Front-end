<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            flex : 레이아웃 배치 전용 기능(1차원)
                 - 사용법 : display: flex;
                 - container : 부모 요소로 flex의 영향을 받는 전체 공간
                 - item : 설정된 flex에 따라 배치되는 자식 요소

            1. flex container 속성
               1). flex-direction : 아이템이 배치되는 축의 방향 결정
                 - row : 가로 (기본값)
                 - row-reverse : 가로 역순
                 - column : 세로
                 - column-reverse : 세로 역순

               2). flex-wrap : 아이템들의 줄바꿈을 결정하는 속성
                 - nowrap : 줄바꿈 안함 (기본값)
                 - wrap : 줄바꿈
                 - wrap-reverse : 역순 배치 줄바꿈

               3). justify-content : 메인축 방향에서 아이템 정렬
                 - flex-start : 시작점 정렬 (기본값)
                 - center : 중앙 정렬
                 - flex-end : 끝점 정렬
                 - space-between : 아이템 사이의 균일한 여백 정렬
                 - space-evenly : 아이템 사이와 양 끝 균일한 여백 정렬
                 - space-around : 아이템 둘레에 균일한 여백 정렬

               4). align-items : 교차축 방향에서 아이템 정렬
                 - stretch : 컨테이너 높이에 맞춰서 아이템 확장 (기본값)
                 - flex-start : 시작점 정렬 
                 - center : 중앙 정렬
                 - flex-end : 끝점 정렬
                 - baseline : 텍스트 하단 기준선을 기준으로 정렬

               5). gap(n) : n만큼 flex 아이템들 사이 간격을 떨어뜨린다.

            2. flex-item 속성
              1). flex-grow : 컨테이너의 남은 공간을 n의 비율로 분배 (기본값 0)
              2). flex-shirink : 컨테이너 공간이 부족할 때, 축소되는 비율 (기본값 1)
              3). flex-basis : 아이템의 메인 축방향 크기 결정 (기본값 auto)
              4). flex : flex-grow flex-shirink flex-basis를 순서대로 한번에 설정
        */
        .flex-container {
            background-color: lightgreen;

            /* height: 300px; */
            
            display: flex;
            flex-direction: row;

            flex-wrap: nowrap;
            justify-content: flex-start;

            align-items: stretch;

            /* gap: 5%; */
        }

        .flex-item {
            background-color: skyblue;
            border: 1px solid black;
            font-size: 24px;

            /* flex-grow: 1; */

            /* width: 100px; */
        }

        .flex-item:nth-child(2) {
            /* font-size: 48px; */
            /* flex-grow: 3; */
            /* flex-shrink: 1; */
            /* flex-basis: 150px; */
            flex : 1;
        }

        /* 글자 가운데 정렬 */
        .align-center {
            background-color: tomato;
            width: 150px;
            height: 100px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>

    <div class="align-center">글자 가운데 정렬</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive YouTube Music</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black text-white">

    <div class="mx-auto px-6 max-w-7xl">

        <!-- Section Title -->
        <div class="flex justify-center py-14 text-center">
            <span class="font-bold text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl">
                마음대로 즐기는 YouTube Music
            </span>
        </div>

        <!-- First Row -->
        <div class="flex flex-col md:flex-col lg:flex-row-reverse gap-10 my-16">
            <div class="w-full lg:w-auto flex justify-center">
                <img
                    class="w-full max-w-[640px] h-auto"
                    src="https://www.gstatic.com/youtube/img/promos/growth/music_premium_lp2_large_feature_move_to_rhythm_dark_640x200.webp"
                    alt=""
                />
            </div>

            <div class="flex-1 flex flex-col justify-center">
                <div class="mx-4 md:mx-12">
                    <div class="mt-4">
                        <span class="font-bold text-2xl sm:text-3xl md:text-4xl lg:text-4xl">
                            나만의 리듬에 맞춰 즐기기
                        </span>
                    </div>
                    <div class="mt-4">
                        <span class="text-[#AAAAAA] leading-relaxed text-base sm:text-lg">
                            내가 좋아하는 음악을 기준으로 생성된 믹스를 듣고 분위기나 상황에 맞게
                            선별된 수천 개의 재생목록을 탐색해 보세요.
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Row -->
        <div class="flex flex-col md:flex-col lg:flex-row gap-10 my-16">
            <div class="w-full lg:w-auto flex justify-center">
                <img
                    class="w-full max-w-[640px] h-auto"
                    src="https://www.gstatic.com/youtube/img/promos/growth/music_premium_lp2_large_feature_custom_listening_dark_640x592.webp"
                    alt=""
                />
            </div>

            <div class="flex flex-col flex-1 justify-center">
                <div class="mx-4 md:mx-12">
                    <div class="mt-4">
                        <span class="font-bold text-2xl sm:text-3xl md:text-4xl lg:text-4xl">
                            나만을 위한 감상 환경 맞춤설정
                        </span>
                    </div>
                    <div class="mt-4">
                        <span class="text-[#AAAAAA] leading-relaxed text-base sm:text-lg">
                            좋아하는 아티스트를 조합하여 내게 꼭 맞는 음악 감상 환경을 만드세요.
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
